    二. offset client scroll
        offsetParent 获取距离当前元素最近的定位父元素,没有定位就是body;
        box.offsetLeft  box.offsetTop 获取位置
        box.offsetWidth box.offsetHeight 包括:边框和padding
        box.clientLeft  box.clientTop 获取的是box的左和上边框 
        box.clientWidth box.clientHeight 包括padding,不包括边框,不包括滚动条
        box.scrollLeft  box.scrollTop box滚动出去的距离
        box.scrollWidth box.scrollHeight 内容大小:padding+未显示的内容,不包括滚动条
        滚动条的高度 / scroll的高度 = box的高度 / 内容的高度
        offsetHeight     元素的大小 + padding + border
        clientHeight     元素的大小 + padding
        scrollHeight     内容的大小 + padding
